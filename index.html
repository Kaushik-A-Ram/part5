<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Part 5</title>
  </head>
  <body>
    <header>
      <h1>Movies App</h1>
    </header>
    <main>
      <form id="movieForm">
        <label for="id">Movie ID:</label>
        <input type="text" id="id" name="id" />

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" />

        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" />

        <button class="button" id="submit">Submit</button>
      </form>

      <button class="button" id="sortAZ" type="button">Sort A-Z</button>
      <button class="button" id="sortZA" type="button">Sort Z-A</button>
      <button class="button" id="bestMovies" type="button">Best Movies</button>

      <ul id="movieList"></ul>
      <input type="text" id="searchInput" placeholder="Search..." />
      <button class="button" id="searchBtn">Search Database</button>
      <ul id="resultsList"></ul>
    </main>

    <footer>
      <p>Created by Kaushik Ram</p>
      <p>Part 5 of the Movies App</p>
    </footer>

    <script src="movies-database.js"></script>
  </body>
</html>
